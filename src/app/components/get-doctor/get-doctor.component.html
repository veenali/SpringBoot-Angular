<div *ngFor="let doctor of allDoctors" class="p-3">
    <div class="accordion accordion-flush" id="{{'accordionFlushExample' + doctor.dId}}">
        <div class="accordion-item">
            <h2 class="accordion-header" id="{{'doctor-info' + doctor.dId}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne' + doctor.dId" aria-expanded="false" [attr.aria-controls]="'flush-collapseOne' + doctor.dId">
                    {{doctor.name}}
                </button>
            </h2>
            <div id="{{'flush-collapseOne' + doctor.dId}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'doctor-info' + doctor.dId" [attr.data-bs-parent]="'#accordionFlushExample' + doctor.dId">
                <div class="accordion-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>Specialized Field</h5>
                            <p>{{doctor.specializedField}}</p>
                        </div>
                        <div>
                            <h5>Age</h5>
                            <p>{{doctor.age}}</p>
                        </div>
                        <div>
                            <h5>Gender</h5>
                            <p>{{doctor.gender}}</p>
                        </div>
                        <div>
                            <h5>Patients Attended</h5>
                            <p>{{doctor.noOfPatientsAttended}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
